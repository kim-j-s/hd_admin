<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<script type="text/javascript" src="../../../js/libs/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../../js/common.js"></script>

		<link rel="stylesheet" href="../../../css/base.css" />
		<link rel="stylesheet" href="../../../css/style.css" />
		<link rel="stylesheet" href="../../../css/reset.css" />
		<link rel="stylesheet" href="../../../css/frame.css" />
	</head>
	<body>
		<div class="hd_admin_login">
			<div class="hal_inner">
				<div class="hal_left">
					<h2 class="hal_logo">
						<img src="/images/common/hd_logo.png" alt="현대해상 다이렉트" />
					</h2>
					<p class="hal_subtxt_ty1">
						<strong>Hi,</strong>
						<br />
						현대해상다이렉트
						<br />
						<strong>웹사이트 관리자 시스템</strong>
						입니다.
					</p>
					<p class="hal_subtxt_ty2">허락되지 않은 사용자는 이용할 수 없습니다.</p>
				</div>
				<div class="hal_right">
					<h3 class="hd_login_title">Admin Login</h3>
					<ul class="hal_login_input">
						<li>
							<span class="label">아이디</span>
							<span class="ipt">
								<div class="hd_admin_input big">
									<input type="text" />
								</div>
							</span>
						</li>
						<li>
							<span class="label">비밀번호</span>
							<span class="ipt">
								<div class="hd_admin_input big">
									<input type="password" />
								</div>
							</span>
						</li>
					</ul>

					<div class="hal_login_chk_area">
						<div class="hd_admin_checkbox">
							<input type="checkbox" id="checkbox1" />
							<label for="checkbox1" class="chk_label">
								<span class="label_cont">카카오 인증 추가 (재택근무용, 접근IP가 10.182.XX.XX만 사용가능)</span>
							</label>
						</div>
					</div>

					<ul class="hal_login_input">
						<li>
							<span class="label">이름</span>
							<span class="ipt">
								<div class="hd_admin_input big">
									<input type="text" placeholder="확인" />
								</div>
							</span>
						</li>
						<li>
							<span class="label">생년월일</span>
							<span class="ipt">
								<div class="hd_admin_input big">
									<input type="text" placeholder="예: 19880101" />
								</div>
							</span>
						</li>
						<li>
							<span class="label">전화번호</span>
							<span class="ipt">
								<div class="hd_admin_input big">
									<input type="text" placeholder="예: 010****1234" />
								</div>
							</span>
						</li>
					</ul>

					<div class="hal_login_btn_area">
						<button type="button" class="hda_btn hda_btn_cta">
							<span class="text">로그인</span>
						</button>
					</div>
				</div>
			</div>
			<p class="hd_admin_login_copy">Copyright © Hyundai Marine &amp; Fire Insurance Co, Ltd All right reserved</p>
		</div>
	</body>
</html>
